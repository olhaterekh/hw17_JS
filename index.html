<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        
        <div class="date">
            <div class="day"></div>
            <span>.</span>
            <div class="month"></div>
            <span>.</span>
            <div class="year"></div>
        </div>

        <div class="clock">
            <div class="hour">00</div>
            <span>:</span>
            <div class="minutes">00</div>
            <span>:</span>
            <div class="seconds">00</div>
        </div>
        
    </div>

    <div class="box2">
        
        <div class="secMir">
            <div class="secondM">
            <div class="hourSec">00</div>
            <span>:</span>
            <div class="minutesSec">00</div>
            <span>:</span>
            <div class="secondsSec">00</div>
            </div>

            <button class="start">start</button>
            <button class="loop">loop</button>
            <button class="stop">stop</button>
            <button class="reset">reset</button>
        </div>

        <div class="table"></div>  
        
    </div> 
    
    <div class="box3">
        <div class="timerBox1">
            <div class="timerMin">25</div>
            <div class="text">MINUTES</div>
            <button class="plus">+</button>
            <button class="minus">-</button>
        </div>
        <div class="timerBox2">
            <div class="timer">
                <div class="timerM">00</div>
                <span>:</span>
                <div class="timerS">00</div>
            </div>
            <button class="startT">start</button>
            <button class="stopT">stop</button>
            <button class="resetT">reset</button>
        </div>
    
    </div>
<script src="main.js"></script>
</body>
</html>
